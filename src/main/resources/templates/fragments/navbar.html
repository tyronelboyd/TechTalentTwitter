<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
  <body>
    <div th:fragment="navbar">
      <nav class="row navbar navbar-inverse">
        <div class="container-fluid">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="/tweets" style="color: #00aced;"><i class="fab fa-twitter"></i> Tech Talent Twitter</a>
            </div>
            <div id="navbar">
              <ul class="nav navbar-nav" sec:authorize="isAuthenticated()">
                <li><a href="/tweets">Home</a></li>
                <li><a href="/users">Users</a></li>
                <li><a href="/tweets/new">New Tweet</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="isAuthenticated()">
                  <a style="pointer-events: none; color: #00aced;"
                    >@<span sec:authentication="name"></span
                  ></a>
                </li>
                <li sec:authorize="isAuthenticated()">
                  <a href="../logout">Logout</a>
                </li>
                <li sec:authorize="!isAuthenticated()">
                  <a href="../login">Login</a>
                </li>
                <li sec:authorize="!isAuthenticated()">
                  <a href="../signup">Sign Up</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
